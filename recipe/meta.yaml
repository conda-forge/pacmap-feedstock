{% set name = "pacmap" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pacmap-{{ version }}.tar.gz
  sha256: fb726be829b47d90332b0357f205fee0a62cd0aec20bfad11d16ff1b407de0b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - scikit-learn >=0.20
    - numba >=0.57
    - python-annoy >=1.11
    - numpy >=1.20

test:
  imports:
    - pacmap
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/YingfanWang/PaCMAP
  summary: 'The official implementation for PaCMAP: Pairwise Controlled Manifold Approximation Projection'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hyhuang00
